name: Deploy Vuepress via SSH

on:
  push:
    branches: [master]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@master

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        id: yarn-node_modules-cache
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Install yarn dependencies
        run: yarn install
        if: steps.yarn-node_modules-cache.outputs.cache-hit != 'true' # run yarn install only when actions/cache haven't restored cached /node_modules dir

      - name: Build files for a static site using Vuepress
        run: yarn docs:build

      - name: Copying files to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          rm: true
          source: ".vuepress/dist/*"
          target: "${{ secrets.REMOTE_DIR }}"
